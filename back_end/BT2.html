<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BT2</title>
    <link href="./styleBT2.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="display1">
        <p>Email</p>
        <p>Password</p>
    </div>
    <div id="display2">
        <div>
            <input type="text" value="">
        </div>
        <div>
            <input type="password" value="">
        </div>
    </div>
    <div id="display3">
        <p>Address</p>
        <div>
            <input class="input-text" placeholder="1234 Main St" type="text" value="">
        </div>
        <p>Address2</p>
        <div>
            <input class="input-text" placeholder="Apartment, studio, or floor " type="text" value="">
        </div>
    </div>

    <div id="display4">
        <div class="city">
            <p>City</p>
        </div>
        <div>
            <div class="state">
                <p>State</p>
            </div>
            <div class="zip">
                <p>Zip</p>
            </div>
        </div>
    </div>

    <div id="display5">
        <div class="input-text">
            <input type="text" value="">
        </div>
        <div>
            <div class="input-state">
                <input autocomplete="off" name="" placeholder="Choose..." type="text" value="" list="State">
                <datalist id="State">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
            </div>
            <div class="input-zip">
                <input type="number" value="">
            </div>
        </div>
    </div> <br>

    <div id="checkin">
        <input type="checkbox" value=""> Check me out
    </div> <br>

    <div id="submit">
        <input class="submit" type="submit" value="submit">
    </div>    
</body>

</html>
