<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BT3</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styleBT3.css" type="text/css">

</head>

<body>
    <div id="menu">
        <div>
            <p>Home</p>
        </div>
        <div>
            <p>News</p>
        </div>
        <div>
            <p>Contact</p>
        </div>
        <div>
            <p>About</p>
        </div>
    </div>
    <div id="contact">
        <div id="startbootstrap">
            <div>
                <p>STARTBOOTSTRAP</p>
            </div>
            <div>
                <p>CONTACT</p>
            </div>
            <div>
                <p>ABOUT</p>
            </div>
            <div>
                <p>PORTFOLIO</p>
            </div>
        </div>
        <div id="contact_me">
            <p>CONTACT ME</p>
            <div>
                <div id="hr_left">
                    <hr size="5px" color="#2a3d51">
                </div>
                <div id="star"><i class="fas fa-star"></i></div>
                <div id="hr_right">
                    <hr size="5px" color="#2a3d51">
                </div>
            </div>
        </div>
        <div id="info">
            <hr size="2px" color="#aeb8c8">
            <p>Name</p>
            <hr size="2px" color="#aeb8c8">
            <p>Email Address</p>
            <hr size="2px" color="#aeb8c8">
            <p>Messege</p>
        </div>
    </div>

</html>
