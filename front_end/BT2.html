<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BT2</title>
    <link href="./styleBT2.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="email_pass">
        <div class="left">
            <p>Email</p>
            <input class="input" type="text" size="30">
        </div>
        <div class="right">
            <p>Pass</p>
            <input class="input" type="text">
        </div>
    </div>
    <div id="address">
        <p>Address 1</p>
        <input class="input" type="text" size="30" placeholder="1234 main St ...">
        <p>Address 2</p>
        <input class="input" type="text" size="30" placeholder="Appartment, Studio, or floor">
    </div>
    <div id="city_state_zip">
        <div class="left">
            <p>City</p>
            <input class="input" type="text" size="30">
        </div>
        <div class="right">
            <div id="state">
                <p>State</p>
                <input class="input" type="text" list="car" placeholder="Choose...">
                <datalist id="car">
                    <option>BMV</option>
                    <option>AUDI</option>
                    <option>MEC</option>
                    <option>VOVOL</option>
                    <option>POSCHE</option>
                </datalist>
            </div>
            <div id="zip">
                <p>Zip</p>
                <input class="input" type="text" size="30">
            </div>
        </div>
    </div>
    <div id="check">
        <input id="input_check" type="checkbox"> <b>Check me out</b> <br />
        <button type="button">Sign in</button>
    </div>


</body>

</html>
