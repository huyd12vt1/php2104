<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Lesson 10 Javascript!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input onkeydown="checkEmpty()" type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="info" class="form-label">Example textarea</label>
              <textarea onkeydown="checkEmpty()" class="form-control" id="info" rows="3"></textarea>
            </div>

            <button id="submit" type="button" class="btn btn-primary col-1 disabled">Submit</button>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script type="text/javascript">
        function checkEmpty() {
            console.log('ok');

            var email = document.getElementById("email").value;

            var info = document.getElementById("info").value;

            if (email != '' && info != '') {
                console.log('enable');
                document.getElementById("submit").classList.remove("disabled");
            } else {
                console.log('disable');
            }
        }
        document.
    </script>


</body>
</html>
